    /*
    P1--> Javascript is a function-oriented language. Everything we write in javascript in the form of function.

    */

    /* 
         ----------------------------function syntax---------------------
      -> In JS, Function is written with 'function' keyword 
      -> It defines no return type,
      -> A function that doesn't return anything explicitly, it returns 'undefined.'
    */
    function mainFunction(params){
        console.log("Welcome to ES5 Learning.")
        receivingParamsEx('Welcome ' , true , 35);
        /*Receive something*/
        console.log(test1())
        /*Receive undefine*/
        console.log(test2())
        //Example of nusted functioon
        containingFunc();
        //Example of calling nested function out side the parent
        let nestudFunc=containingFunc1();
            nestudFunc();
    }
      /* 
         -------------------------The naming convention for a function---------------------
      -> In JS, the function name must be in a camel-case format.
      -> The name of a function represents the purpose of the function, and its usually a verb.
      -> Examples:
         getUsers
         getUserPosts
    */
      /* 
         -------------------------Passing parameters to a function---------------------
      -> Parameters also don't have any data type, because of javascript is a loosely typed language.
    */
     function defineParamsEx(param1,param2,param3)
     {
        console.log(param1+param2+param3)
     }
      /* 
         -------------------------Receiving parameters magically---------------------
      -> In every function, a predefined array-like object 'arguments' is available,this contains all 
          parameters passed to this function during a call.
    */
    function receivingParamsEx()
     {
         /* magic array object*/
        console.log(arguments)
     }
     /* 
         -------------------------Receiving parameters manually---------------------
      -> We can also receive parameters manually, and that is not the right approach.
      -> Examples:
         Passing params                                 Receiving params
         test();                                       test(param){ here param is undefined }
         test("param 1", " param 2");                  test(param){ Here we receive param1 one and other on is waste;}
         test("param 1" );                             test(param1 , param2){ Here we receive param1 one and param 2 is undefined;}

         So, argument object is a best way to deal with function parameters. 

    */
     /* 
         -------------------------Return from function---------------------
      ->-> A function that doesn't return anything explicitly, it returns 'undefined'.
      -> Examples:
         Return something
    */
          function test1()
          {   
               return true;  
          };    
        /*   Return undefine*/            
          function test2()
          {  

          }; 
           /* 
         ------------------------- Function overloading---------------------
         ->No function overloading in JS means there can't be two or more functions with the same name.
         -> Examples:
            test(){}; test(params){};
            We can't do this in the javascript.
     */
      /* 
         ------------------------- Nested functions ---------------------
         ->In JS, a function can contain another function.
         -> The scope of the nested function is limited inside the containing function, 
            which means we can call outside the containing function only.

     */
     function containingFunc()
     {
        
         console.log('I am parent / containing function')
         function nestedFunc(){
             console.log('I am nested function')
         }
         nestedFunc();
     }
      /* 
         ------------------------- Use nested functions outside the containing function ---------------------
         ->If we return nested function form containing function, 
          then we can use outside the containing function.
     */
     function containingFunc1()
     {
         console.log('I am parent / containing function and i will retuen the nusted function')
         return function nestedFunc(){
             console.log('I am nested function and you can call me out side the containing function')
         }
     }
      /* 
         ------------------------- Anonymous Function ---------------------
         ->An anonymous function is a function that was declared without any named. 
         ->Identifier to refer to it.
         ->One common use for anonymous functions is as arguments to other functions.
         ->Another common use is as a closure.
     */
      let identifier=function(){
         alert("I am anonymous function")
      }
      setTimeout(identifier,3000)
      /* 
         ------------------------- Properties of Function Data type ---------------------
     */
    console.log(typeof(identifier))
    console.log(identifier.name)//Name of the function
    console.log(identifier.caller)//Caller of the function
    console.log(identifier.length)//Number of arguments passd to function
    console.log(identifier.toString())//Convert body of function into string
    console.log(identifier.constructor)
